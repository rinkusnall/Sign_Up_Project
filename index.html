<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Sign-up ред Linkedin</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/custom.css">
    
</head>
<body>
    <!------------ Sign-up section ------------>
    <section class="Signup-section">
        <div class="Signup-Box">
            <img src="images/linkedin-logo.png" alt="lnkdn-logo">
            <h1>Make the most of your professional life</h1>

            <div class="signup-form">
                <form>
                    <label for="First Name">First Name</label>
                    <input type="text" id="First Name" placeholder="Enter Your First Name"> 

                    
                    <label for="Last Name">First Name</label>
                    <input type="text" id="Last Name" placeholder="Enter Your Last Name">

                    <label for="email address">Email</label>
                    <input type="email" id="email address" placeholder="Email Address" >

 
                    <label for="Password">Password (6 or more characters)</label>
                    <input type="password" id="Password" placeholder="Type Password" 
                        minlength="6" > 

                    <p>
                        You agree to the Linkedin <a href="#">User Agreement</a>,  
                        <a href="#">Privacy Policy</a>, <a href="#">and Cookie Policy</a>.
                    </p> 

                    <input type="submit" value="Agree & Join">
                    <p>Already on Linkedin? <a href="#">Sign in</a></p>

                </form>
                    
            </div>
            <p>Linkedin Corporation &copy 2020</p>

    
            <audio autoplay loop>
                <source src="audio/arabic_dj.mp3" type="audio/mp3" >
            </audio> 


        </div>
        
    </section>
    <!------------ Sign-up section ------------>
</body>
</html>
